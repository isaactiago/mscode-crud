<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .background-image {
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            border: none;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-height: 450px;
        }

        h3 {
            color: #333;
            font-weight: bold;
        }

        .toggle-btns {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-btns button {
            margin: 0 5px;
            width: 150px;
            border-radius: 30px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-control {
            border-radius: 30px;
            padding: 15px;
            font-size: 16px;
        }

        .btn {
            border-radius: 30px;
            padding: 10px;
            font-size: 16px;
        }

        .btn-outline-primary.active,
        .btn-outline-success.active {
            background-color: #74ebd5;
            color: white;
        }

        .btn-outline-primary:hover,
        .btn-outline-success:hover {
            background-color: #acb6e5;
            color: white;
        }
    </style>
</head>

<body>
    <div class="background-image">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card shadow-lg">
                        <div class="toggle-btns">
                            <button id="loginBtn" class="btn btn-outline-primary active">Login</button>
                            <button id="registerBtn" class="btn btn-outline-success">Registrar</button>
                        </div>
                        <!-- Form Login -->
                        <div id="loginForm" class="form-section active">
                            <h3 class="text-center mb-4">Login</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Insira seu email">
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Senha">
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-block">Login <i class="fas fa-sign-in-alt"></i></button>
                                </div>
                            </form>
                        </div>

                        <!-- Form Register -->
                        <div id="registerForm" class="form-section">
                            <h3 class="text-center mb-4">Registre-se</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="registerName" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="registerName" placeholder="Nome completo">
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" placeholder="Insira seu email">
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Crie uma senha">
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success btn-block">Registrar <i class="fas fa-user-plus"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginBtn.addEventListener('click', () => {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            loginBtn.classList.add('btn-primary');
            loginBtn.classList.remove('btn-outline-primary');
            registerBtn.classList.add('btn-outline-success');
            registerBtn.classList.remove('btn-success');
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
        });

        registerBtn.addEventListener('click', () => {
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
            registerBtn.classList.add('btn-success');
            registerBtn.classList.remove('btn-outline-success');
            loginBtn.classList.add('btn-outline-primary');
            loginBtn.classList.remove('btn-primary');
            registerBtn.classList.add('active');
            loginBtn.classList.remove('active');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
